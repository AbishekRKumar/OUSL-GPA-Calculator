<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OUSL GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>GPA Calculator @OUSL</h1>
        <form id="gpaForm">
            <div id="coursesContainer">
                <div class="course">
                    <input type="text" name="courseName" placeholder="Course Name" required>
                    <input type="number" name="courseCredits" placeholder="Credits" required min="1" step="0.5">
                    <select name="courseGrade" required>
                        <option value="4">A+</option>
                        <option value="4">A</option>
                        <option value="3.7">A-</option>
                        <option value="3.3">B+</option>
                        <option value="3">B</option>
                        <option value="2.7">B-</option>
                        <option value="2.3">C+</option>
                        <option value="2">C</option>
                        <option value="1.7">C-</option>
                        <option value="1.3">D+</option>
                        <option value="1">D</option>
                        <option value="0">E</option>
                    </select>
                </div>
            </div>
            <button type="button" id="addCourseButton">Add Course</button>
            <button type="submit">Calculate GPA</button>
        </form>
        <div id="result">
            <h2>Your GPA: <span id="gpaValue"></span></h2>
            <h3 id="gpaClass"></h3>
            <button id="downloadButton">Download PDF</button>
        </div>
      <br>
        <i> Created by R. Abishek (BSc Natural Sciences - UG) <br>
        0778540550 </i>
    </div>
    <script src="script.js"></script>
</body>
</html>
